<!DOCTYPE html>
<html>
<head>
    <title>Productos</title>
</head>
<body>
    <h1>Productos</h1>
    <ul>
    {% for producto in productos %}
        <li>{{ producto[1] }} - {{ producto[2] }} unidades - {{ producto[3] }}$ 
            <a href="{{ url_for('actualizar_producto', id=producto[0]) }}">Actualizar</a> 
            <a href="{{ url_for('eliminar_producto', id=producto[0]) }}">Eliminar</a>
        </li>
    {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Volver a inicio </a></p>

</body>
</html>
